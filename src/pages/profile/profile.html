<ion-header>

    <ion-navbar>
      <ion-title>profile</ion-title>
      <ion-buttons end>
          <button ion-button color="secondary"(tap)="logout()" *ngIf="username">Logout</button>
        </ion-buttons>
      
    </ion-navbar>
 
  </ion-header>
  
  
  <ion-content padding>
    <div  *ngIf="!user">
        <ion-item text-center no-lines>
            <h1>Login / Register</h1>
            <p style="color:white">Please login to continue..</p>
          </ion-item>
          <br>
          <br>
          <br>
          <ion-item text-center no-lines>
              <button ion-button (tap)="go('LoginPage')">LOGIN NOW</button>
          </ion-item>
          <ion-item text-center no-lines>
            <h5>OR</h5>
          </ion-item>
          <ion-item text-center no-lines>
              <button ion-button (tap)="go('RegisterPage')">Register Now</button>
          </ion-item>
        
    </div>


<div   *ngIf="user && user !== undefined ">
<ion-item no-lines>
  Welcome ! {{user?.username}}
</ion-item>

  <ion-item *ngFor="let item of items" >
    <h2>Welcome {{item.username}}</h2>
    <h3>Your profile information is as follows:</h3>
    <ion-row>
      <ion-col col-4>
       Password
      </ion-col>
      <ion-col col-8>
    {{item.password}}
      </ion-col>
   
  </ion-row>
  <ion-row>
      <ion-col col-4>
        Telephone
      </ion-col>
      <ion-col col-8>
    {{item.telephone}}
      </ion-col>
   
  </ion-row>
  <ion-row>
      <ion-col col-4>
      Email 
      </ion-col>
      <ion-col col-8>
    {{item.email}}
      </ion-col>
   
  </ion-row>
   </ion-item>

  </div>
  </ion-content>

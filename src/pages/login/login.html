<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-item>
    <ion-label floating >username</ion-label>
    <ion-input  round type="text" placeholder="Username" name="username" #username></ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating >password</ion-label>
      <ion-input type="password" placeholder="Password" name="password" #password></ion-input>
    </ion-item>

    <ion-item>
       <button ion-button block (click)="signIn()">Login</button>
      </ion-item>
   <ion-item>
          <button ion-button block (tap)="go('RegisterPage')" >Register</button>
    </ion-item>

</ion-content>
